<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock title %} NGO Blood Bank</title>
  {% block extra_css %}{% endblock extra_css %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar {
      background-color: #343a40; /* Dark theme */
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
    .dropdown-menu {
      background-color: #343a40;
    }
    .dropdown-item {
      color: #ffffff !important;
    }
    .dropdown-item:hover {
      background-color: #495057;
    }
    .nav-item.dropdown.login-register {
      background-color: #007bff; /* Blue background */
      border-radius: 0.25rem;
    }
    .nav-item.dropdown.login-register .nav-link {
      color: #ffffff !important;
    }
    .nav-item.dropdown.login-register .dropdown-menu {
      background-color: #007bff; /* Blue background for dropdown */
    }
    .nav-item.dropdown.login-register .dropdown-item {
      color: #ffffff !important;
    }
    .nav-item.dropdown.login-register .dropdown-item:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index"><i class="fas fa-tint"></i> Ngo_blood_bank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/benifits"><i class="fas fa-heartbeat"></i> Benefits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus"><i class="fas fa-info-circle"></i> About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-concierge-bell"></i> Services
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/donate_blood"><i class="fas fa-hand-holding-water"></i> Donate Blood</a></li>
            <li><a class="dropdown-item" href="/purchase_blood"><i class="fas fa-shopping-basket"></i> Purchase Blood</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block body %} {% endblock body %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

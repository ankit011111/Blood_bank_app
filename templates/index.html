{% extends "base.html" %}

{% load static %}

{% block title %}Welcome to NGO Blood Bank{% endblock title %}

{% block body %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg-image {
    background-image: url('{% static "image describin fabec5d8-7153-4340-b7b5-9a0aba5b0430.png" %}');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 3rem;
    font-weight: bold;
  }
  .animated-text {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 2s, transform 2s;
  }
  .animated-text.visible {
    opacity: 1;
    transform: translateY(0);
  }
  #welcomeText {
    animation: fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="bg-image">
  <div class="overlay">
    <div id="welcomeText" class="animated-text">
      Welcome to our Blood Bank
    </div>
    <div id="line1" class="animated-text" style="font-size: 2rem; margin-top: 1rem;">
      Donate blood, save lives.
    </div>
    <div id="line2" class="animated-text" style="font-size: 2rem; margin-top: 1rem;">
      Your little effort can give others a second chance.
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    
    setTimeout(() => {
      line1.classList.add('visible');
    }, 8000); 

    setTimeout(() => {
      line2.classList.add('visible');
    }, 1600); 
  });
</script>

{% endblock body %}

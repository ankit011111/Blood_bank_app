{% extends "base.html" %}
{% load static %}

{% block title %}purchase Blood{% endblock title %}

{% block body %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-image: url('{% static "image describin fabec5d8-7153-4340-b7b5-9a0aba5b0430.png" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .form-page {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px; 
  }
  .form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 800px;
    width: 90%;
    animation: fadeIn 2s ease-in-out;
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #007bff;
    animation: slideInDown 1s ease-in-out;
  }
  .form-label {
    color: #007bff;
  }
  .form-control, .form-select, .form-control:focus, .form-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    animation: pulse 2s infinite;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes slideInDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
    }
  }
</style>

<div class="form-page">
  <div class="form-container">
    <h2>Purchase blood</h2>
    <form method="POST" action="/purchase_blood">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="bloodGroup" class="form-label">Blood Group</label>
          <select class="form-select" id="bloodGroup" name="blood_group" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" required min="18">
        </div>
        <div class="col-md-6 mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
